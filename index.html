<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin CRM</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Create a New Contact</h1>
    <form id="add-contact-form">
        <input type="text" name="title" placeholder="Title" required><br>
        <input type="text" name="firstname" placeholder="First Name" required><br>
        <input type="text" name="lastname" placeholder="Last Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="telephone" placeholder="Telephone" required><br>
        <input type="text" name="company" placeholder="Company"><br>
        <input type="text" name="type" placeholder="Type"><br>
        <input type="number" name="assigned_to" placeholder="Assigned To (User ID)" required><br>
        <input type="number" name="created_by" placeholder="Created By (User ID)" required><br>
        <button type="submit">Add Contact</button>
    </form>

    <h1>Users List</h1>
    <div id="users-list"></div>

    <script>
        $(document).ready(function () {
            // Add Contact Form Submission
            $('#add-contact-form').on('submit', function (e) {
                e.preventDefault();
                $.ajax({
                    url: 'add_contact.php',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function (response) {
                        let res = JSON.parse(response);
                        alert(res.message);
                        if (res.success) {
                            $('#add-contact-form')[0].reset();
                        }
                    },
                    error: function () {
                        alert('An error occurred while adding the contact.');
                    }
                });
            });

            // Fetch and Display List of Users
            function fetchUsers() {
                $.ajax({
                    url: 'get_users.php',
                    type: 'GET',
                    success: function (response) {
                        let users = JSON.parse(response);
                        let userList = '<ul>';
                        users.forEach(user => {
                            userList += `<li>${user.firstname} ${user.lastname} (${user.email}) - ${user.role}</li>`;
                        });
                        userList += '</ul>';
                        $('#users-list').html(userList);
                    },
                    error: function () {
                        alert('An error occurred while fetching the users.');
                    }
                });
            }

            fetchUsers(); // Load users on page load
        });
    </script>
</body>
</html>
